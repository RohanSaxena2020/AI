<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Golfer's Scoring Average</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <!-- <h1 style='color:black'>Find your golfer's scoring average</h1> -->
        <input type="text" id="sg_ott" placeholder="Strokes Gained Off The Tee">
        <input type="text" id="sg_app" placeholder="Strokes Gained Approach">
        <input type="text" id="sg_atg" placeholder="Strokes Gained Around the Green">
        <input type="text" id="sg_putting" placeholder="Strokes Gained Putting">
        <button onclick="calculateScoringAverage()">Calculate Scoring Average</button>
        <div id="result"></div>
    </div>
    <script src="app.js"></script>
</body>
